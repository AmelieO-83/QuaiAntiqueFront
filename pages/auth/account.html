<div class="hero-scene text-center text-white">
  <div class="hero-scene-content"><h1>Mon compte</h1></div>
</div>

<div class="container my-4" style="max-width: 680px">
  <div id="accountFeedback" class="alert" style="display: none"></div>

  <form id="accountForm" class="row g-3">
    <div class="col-md-6">
      <label class="form-label" for="LastNameInput">Nom</label>
      <input type="text" class="form-control" id="LastNameInput" />
    </div>
    <div class="col-md-6">
      <label class="form-label" for="FirstNameInput">Prénom</label>
      <input type="text" class="form-control" id="FirstNameInput" />
    </div>

    <div class="col-md-12">
      <label class="form-label" for="AllergyInput">Allergies</label>
      <input
        type="text"
        class="form-control"
        id="AllergyInput"
        placeholder="Arachides, fruits de mer…"
      />
    </div>

    <div class="col-md-6">
      <label class="form-label" for="GuestNumberInput"
        >Nombre de convives habituel</label
      >
      <input type="number" min="1" class="form-control" id="GuestNumberInput" />
    </div>

    <div class="col-12 text-center pt-2">
      <button type="submit" class="btn btn-primary" id="SaveBtn">
        Modifier vos informations
      </button>
      <button type="button" class="btn btn-outline-secondary" id="LogoutBtn">
        Déconnexion
      </button>
    </div>
  </form>
</div>

<script type="module" src="/js/auth/account.js"></script>
