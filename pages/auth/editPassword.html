<div class="hero-scene text-center text-white">
  <div class="hero-scene-content"><h1>Changer mon mot de passe</h1></div>
</div>

<div class="container my-4" style="max-width: 560px">
  <div id="pwdFeedback" class="alert" style="display: none"></div>

  <form id="pwdForm" class="row g-3">
    <div class="col-12">
      <label for="NewPasswordInput" class="form-label"
        >Nouveau mot de passe</label
      >
      <input type="password" class="form-control" id="NewPasswordInput" />
      <div class="form-text">
        Min 8 caractères, avec majuscule, minuscule, chiffre et caractère
        spécial.
      </div>
    </div>
    <div class="col-12">
      <label for="ConfirmPasswordInput" class="form-label"
        >Confirmer le mot de passe</label
      >
      <input type="password" class="form-control" id="ConfirmPasswordInput" />
    </div>
    <div class="col-12 text-center">
      <button type="submit" class="btn btn-primary" id="SavePwdBtn">
        Enregistrer
      </button>
    </div>
  </form>
</div>

<script type="module" src="/js/auth/editPassword.js"></script>
